<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>

    <!-- Font Awesome -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
rel="stylesheet"
/>
<!-- Google Fonts -->
<link
href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
rel="stylesheet"
/>
<!-- MDB -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.css"
rel="stylesheet"
/>
</head>
<body>
    <!-- As a link -->
<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand " href="/">Home</a>
    </div>
  </nav>
  
 



    <section class="vh-100" style="background-color: #f4f5f7;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-lg-6 mb-4 mb-lg-0">
              <div class="card mb-3" style="border-radius: .5rem;">
                <div class="row g-0">
                  <div class="col-md-4 gradient-custom text-center text-white"
                    style="border-top-left-radius: .5rem; border-bottom-left-radius: .5rem;">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava1-bg.webp"
                      alt="Avatar" class="img-fluid my-5" style="width: 80px;" />
                    <h5>Marie Horwitz</h5>
                    <p>Web Designer</p>
                    <i class="far fa-edit mb-5"></i>
                  </div>
                  
                  <div class="col-md-8">
                    <div class="card-body p-4">
                      <h6>Information</h6>
                      <hr class="mt-0 mb-4">
                      <div class="row pt-1">
                        <div class="col-6 mb-3">
                            <h6>Name</h6>
                            <p class="text-muted">{{user_data.name}}</p>
                          </div>
                        <div class="col-6 mb-3">
                          <h6>Email</h6>
                          <p class="text-muted">{{user_data.email}}</p>
                        </div>
                        <div class="col-6 mb-3">
                          <h6>Amount</h6>
                          <p class="text-muted">{{user_data.amount}} $</p>
                        </div>
                      </div>
                      <h6>Transaction</h6>
                      <hr class="mt-0 mb-4">
                      <div class="row pt-1">
                        <form action="/transactionform/" method="POST">
                            {% csrf_token %}
                            <div class="col-6 mb-3">
                                <h6>Amount</h6>
                                <input type="number" name="amount">
                                <input type="number" hidden name="customer_id" value="{{user_data.id}}">
                              </div>
                              <div class="form-outline mb-4">
                                <select class="form-select" name="account_type" id="form2ExampleSelect">
                                    {% for item in atm_data %}
                                    <option value="{{item.ATM_location}}">{{item.ATM_location}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                             
                              <button type="submit" class="btn" >Submit</button>

                        </form>
                      </div>

                      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>


      <!-- MDB -->
<script
type="text/javascript"
src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.js"
></script>
    
</body>
</html>
