{% extends 'base.html' %}
{% block main_content %}
<br>
<br>
<br>
<br>
<br>
<br>
<h3 class="text-center">Admin Login</h3>
<hr>
<div class="container">
    <form method="POST" action="/admin_signin/">

      <script>
        {% if error_message %}
            alert("{{ error_message }}");
        {% endif %}
      </script>
        {% csrf_token %}
        <!-- Email input -->
        <div class="form-outline mb-4">
          <input type="text" placeholder="Name" name="name" id="form1Example1" class="form-control" />
        </div>
      
        <!-- Password input -->
        <div class="form-outline mb-4">
          <input type="email" placeholder="Email" name="email" id="form1Example2" class="form-control" />
        </div>
        <!-- 2 column grid layout for inline styling -->
        <div class="row mb-4">
          <div class="col d-flex justify-content-center">
          </div>
        </div>
        <!-- Submit button -->
        <button type="submit" class="btn btn-primary btn-block">Sign in</button>
      </form>

</div>

{% endblock main_content %}
